spring.application.name=stade-service
server.port=8087
#spring.datasource.url=jdbc:h2:mem:Match
spring.datasource.url=jdbc:mysql://localhost:3306/StadeKoura?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties..hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true
#spring.h2.console.enabled=true
#spring.cloud.discovery.enabled=false
# apres que on configure le service discovery :
spring.cloud.discovery.enabled=true
spring.cloud.config.enabled=false
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs